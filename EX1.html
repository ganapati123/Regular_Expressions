<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap-CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap-icons only -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">

<script>
    function myfun(){
        //get the value from text-boxes
        var uname = document.getElementById('uname') //here .value remove
        var email = document.getElementById('email')  //here .value remove
        var pwd  = document.getElementById('pwd')     //here .value remove

        var status = true //global

        //errors
         var uname_err = document.getElementById('uname_err')
         var email_err = document.getElementById('email_err')
         var pwd_err = document.getElementById('pwd_err')
         
         //Bootstrap-icons
         var wrong = `<i class="bi bi-patch-exclamation-fill"></i>`
         var right = `<i class="bi bi-patch-check-fill"></i>`

        //user validation
       if(uname.value == undefined || uname.value == "")  //here .value added
       {
        uname_err.innerHTML=`${wrong}Enter Username` //innerText replace with innerHTML
        uname.style.border="1px solid #c22e1d"
          status=false;  //modify to false
       }
       else if(!uname.value.match(/^[a-z]+$/))
       {
        uname_err.innerHTML=`${wrong} Only lowercase letters[a-z]`
        uname.style.border="1px solid #c22e1d"
        uname_err.className="text-danger"
       status=false;

       }
       else{
           uname_err.innerHTML=`${right} Thank you` //not mandatory
           uname.style.border="1px solid #1d9130"
           uname_err.className="text-success"
  
       }
   
       // email validation
       if(email.value == undefined || email.value == "")  //here .value added
       {
        email_err.innerHTML= `${wrong} Enter valid email`
        email.style.border="1px solid #c22e1d"

        status=false;
       }
       else if(!email.value.match(/^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z])+\.)+([a-zA-Z]{2,4})+$/))
       {
        email_err.innerHTML=`${wrong} must be name@gmail.com `
        email.style.border="1px solid #c22e1d"
        email_err.className="text-danger"

       status=false;

       }
       else{
        email_err.innerHTML=`${right} Thank you` //not mandatory
        email.style.border="1px solid #1d9130"
        email_err.className="text-success"


       }
        // pwd validation
        if(pwd.value == undefined || pwd.value == "")   //here .value added
       {
        pwd_err.innerHTML= `${wrong}Enter Password`
        pwd.style.border="1px solid #c22e1d"
        status=false;
       }
       else if(!pwd.value.match(/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*?-]).{8,}/))
       {
        pwd_err.innerHTML=`${wrong} Must be one-upper case,lower case,number,special character `
        pwd.style.border="1px solid #c22e1d"
        pwd_err.className="text-danger"

       status=false;

       }
       else{
        pwd_err.innerHTML=`${right} Thank you` //not mandatory
        pwd.style.border="1px solid #1d9130"
        pwd_err.className="text-success"


       }
       return status
        
        
    }
</script>
</head>
<body>
    <div class="container w-50">
        <form onsubmit="return myfun()" action="serverPage.js/.py/.jsp/.asp">
        <div class="row">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="uname" class="form-control" value=""/>
                <output id="uname_err" class="text-danger"></output>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" class="form-control" value=""/>
                <output id="email_err" class="text-danger"></output>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" id="pwd" class="form-control" value=""/>
                <output id="pwd_err" class="text-danger"></output>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">LogIn</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
